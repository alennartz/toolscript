name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Tests
        run: cargo test

  e2e-stdio:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install e2e dependencies
        run: pip install -e .
        working-directory: e2e

      - name: Run stdio e2e tests
        run: python -m pytest tests/test_stdio_scripts.py tests/test_stdio_tools.py tests/test_auth.py -v
        working-directory: e2e

  e2e-mcp:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install e2e dependencies
        run: pip install -e .
        working-directory: e2e

      - name: Run MCP e2e tests
        run: python -m pytest tests/test_mcp_tools.py tests/test_mcp_scripts.py tests/test_mcp_mixed.py -v
        working-directory: e2e

  e2e-docker:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: toolscript:ci

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install e2e dependencies
        run: pip install -e .
        working-directory: e2e

      - name: Start test API server
        run: |
          cd e2e && python -m uvicorn test_api.app:app \
            --host 127.0.0.1 --port 9100 --log-level warning &
          sleep 2
          curl -sf http://127.0.0.1:9100/openapi.json > /dev/null
        env:
          TEST_API_SERVER_URL: "http://127.0.0.1:9100"

      - name: Start toolscript container
        run: |
          docker run -d --name toolscript-ci --network=host \
            -e TEST_API_BEARER_TOKEN=test-secret-123 \
            toolscript:ci \
            http://127.0.0.1:9100/openapi.json \
            --transport http --port 9300

          # Wait for toolscript to be ready
          for i in $(seq 1 30); do
            if curl -s -o /dev/null http://127.0.0.1:9300/mcp 2>/dev/null; then
              echo "toolscript ready"
              break
            fi
            sleep 1
          done

      - name: Run HTTP e2e tests against Docker container
        run: python -m pytest tests/test_http_transport.py -v -k "not auth_required and not well_known"
        working-directory: e2e
        env:
          TOOL_SCRIPT_URL: "http://127.0.0.1:9300"

      - name: Dump container logs on failure
        if: failure()
        run: docker logs toolscript-ci

  deploy:
    needs: [e2e-stdio, e2e-mcp, e2e-docker]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
